<!doctype html>
<html lang="en">

<head>
    <title>Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <select @click="selection" class="form-control" id="select" v-model="selected">
                        <option v-for="(item, index) in converter" v-bind:value="index">{{item.convert}}</option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <input @input="calculate" type="number" class="form-control" v-model="input">
                    <select @click="calculate" class="form-control" id="select" v-model="optionFrom">
                        <option v-for="item in converter[selected].options">{{item}}</option>
                    </select>
                </div>
                <div class="col-2 center">
                    <h1>=</h1>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" v-model="result" disabled>
                    <select @click="calculate" class="form-control" id="select" v-model="optionTo">
                        <option v-for="item in converter[selected].options">{{item}}</option>
                    </select>
                </div>
                <div class="col-2"></div>
                <div class="col-12">
                    <span class="badge badge-warning">Formula: </span>
                    <h5>{{formula}}</h5>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
